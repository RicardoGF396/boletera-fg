</ion-header>

      <ion-col sizeLg="8" sizeMd="8" sizeXs="8">
        <ion-card>
          <ion-card-header>
            <ion-slides [options]="sliderOpt" zoom>
              <ion-slide>
                <div class="swiper-zoom-container">
                   <!-- <img src="https://ionicframework.com/docs/img/demos/card-media.png" />  -->
                   <svg #svg
  viewBox="0, 0, 100, 100">

</svg>

              </ion-slide>
            </ion-slides>

</svg> -->

            <ion-card-title>Nombre del evento {{name}}</ion-card-title>
            <ion-card-subtitle

            >
          </ion-card-header>

          <ion-card-content> Fecha {{precio}}</ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col sizeLg="4" sizeMd="4" sizeXs="4">
        <ion-list>
          <ion-item>
            <ion-label>Boletos #</ion-label>
          </ion-item>
          <ion-item>

        <ion-button color="primary">Comprar</ion-button>

      </ion-col>
     
    </ion-row>
