<ion-header>
  <ion-toolbar>
    <ion-title>Evento de {{name}}
      <ion-button fill="clear" style="float: right;">x</ion-button>

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeLg="8" sizeMd="8" sizeXs="8">
        <ion-card>
          <ion-card-header>
            <img
              alt="Silhouette of mountains"
              src="https://ionicframework.com/docs/img/demos/card-media.png"
            />

            <ion-card-title>Nombre del evento {{name}}</ion-card-title>
            <ion-card-subtitle
              >Datos del evento {{ubicacion}}</ion-card-subtitle
            >
          </ion-card-header>

          <ion-card-content> Fecha {{precio}}</ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col sizeLg="4" sizeMd="4" sizeXs="4">
        <ion-list>
          <ion-item>
            <ion-label>Boletos #</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Precio</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Total</ion-label>
          </ion-item>
        
        </ion-list>
        <ion-button color="primary">Comprar</ion-button>

      </ion-col>
     
    </ion-row>
  </ion-grid>
</ion-content>
